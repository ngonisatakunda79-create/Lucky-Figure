<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky-Figure 10 Cents Game</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-functions-compat.js"></script>
</head>
<body>

<header>
  <div>Lucky-Figure</div>
  <div>Balance: $<span id="balance">0.00</span></div>
</header>

<div id="game">
  <h2>10 Cents Multiplayer Game</h2>
  <button id="playBtn">Play 10 Cents</button>
  <button id="depositBtn">Deposit $1</button>
  <button id="withdrawBtn">Withdraw</button>
  <p id="gameMsg"></p>
</div>

<div id="depositModal">
  <iframe id="zuriPayFrame"></iframe>
</div>

<script src="app.js"></script>
</body>
</html>
