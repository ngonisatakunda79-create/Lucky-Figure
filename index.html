<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>10 Cents Game — Lucky Figure</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase client -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>10 Cents Game</h1>
      <div id="top-right">
        <span id="display-username">Guest</span>
        <span> | Balance: $<span id="balance">0.00</span></span>
        <button id="logoutBtn" class="small hidden">Logout</button>
      </div>
    </header>

    <main>
      <section id="auth">
        <input id="usernameInput" placeholder="Enter username" />
        <button id="loginBtn">Create / Login</button>
      </section>

      <section id="game" class="hidden">
        <div class="controls">
          <button id="depositBtn">Deposit $3 (ZuriPay)</button>
          <button id="playBtn">Play 10 Cents</button>
        </div>
        <p id="status"></p>

        <div id="gameUI" class="hidden">
          <p id="roleText"></p>
          <div id="chooseNumber" class="hidden">
            <p>Pick a number (1–4)</p>
            <div id="numbers"></div>
          </div>
          <div id="guessNumber" class="hidden">
            <p>Guess the number (1–4). You have 5s</p>
            <div id="guesses"></div>
            <button id="cancelBtn">Cancel</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
